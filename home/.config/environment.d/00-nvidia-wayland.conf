### Core NVIDIA Wayland setup
NVIDIA_DRIVER_CAPABILITIES=all
GBM_BACKEND=nvidia-drm
__GLX_VENDOR_LIBRARY_NAME=nvidia
LIBVA_DRIVER_NAME=nvidia
__VK_LAYER_NV_optimus=NVIDIA_only

### wlroots/Hyprland fixes
WLR_NO_HARDWARE_CURSORS=0
WLR_DRM_NO_ATOMIC=1

### PipeWire / VA-API / Video acceleration
# Tell VA-API to use NVIDIAâ€™s implementation
LIBVA_DRIVER_NAME=nvidia

# Force GStreamer to pick NVIDIA codecs when available
GST_VAAPI_ALL_DRIVERS=1
GST_PLUGIN_SYSTEM_PATH=/usr/lib/gstreamer-1.0

# For ffmpeg with NVENC/NVDEC
FFMPEG_HWACCEL=nvdec

# Wayland-native apps (Electron, Chromium, etc.)
XDG_SESSION_TYPE=wayland
OZONE_PLATFORM=wayland
