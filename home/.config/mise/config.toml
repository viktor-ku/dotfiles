[tools]
node = "24.10.0"
rust = "1.90.0"

# npm
"npm:bun" = "1.3.0"
"npm:@vtsls/language-server" = "0.2.9"
"npm:@olrtg/emmet-language-server" = "2.8.0"
"npm:fish-lsp" = "1.0.10"
"npm:pyright" = "1.1.406"
"npm:@tailwindcss/language-server" = "0.14.28"
"npm:eas-cli" = "16.24.1"
"npm:@fsouza/prettierd" = "0.26.2"

# cargo
"cargo:stylua" = "2.3.0"

# go
"go:github.com/sqls-server/sqls" = "0.2.28"

# aqua
"aqua:LuaLS/lua-language-server" = "3.15.0"

[settings]
always_keep_download = false        # deleted after install by default
always_keep_install = false         # deleted on failure by default

trusted_config_paths = [
  '~/Code/Mine',
  '~/Code/My',
]

verbose = false
http_timeout = "30s"
jobs = 8
raw = true
yes = false

not_found_auto_install = true
task_output = "interleave"
paranoid = false

experimental = true

status = { missing_tools = "if_other_versions_installed", show_env = false, show_tools = false }
