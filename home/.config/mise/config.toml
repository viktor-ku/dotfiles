[tools]
node = "24"
"npm:@vtsls/language-server" = "latest"
"npm:@olrtg/emmet-language-server" = "latest"
"npm:fish-lsp" = "latest"
"npm:pyright" = "latest"
"npm:@tailwindcss/language-server" = "latest"
"go:github.com/sqls-server/sqls" = "latest"

[settings]
# configure `mise install` to always keep the downloaded archive
always_keep_download = false        # deleted after install by default
always_keep_install = false         # deleted on failure by default

# config files with these prefixes will be trusted by default
trusted_config_paths = [
    '~/Code/Mine',
]

verbose = false       # set to true to see full installation output, see `MISE_VERBOSE`
http_timeout = "30s"  # set the timeout for http requests as duration string, see `MISE_HTTP_TIMEOUT`
jobs = 32              # number of plugins or runtimes to install in parallel. The default is `4`.
raw = false           # set to true to directly pipe plugins to stdin/stdout/stderr
yes = true           # set to true to automatically answer yes to all prompts

not_found_auto_install = true # see MISE_NOT_FOUND_AUTO_INSTALL
task_output = "prefix" # see Tasks Runner for more information
paranoid = false       # see MISE_PARANOID

env_file = '.env' # load env vars from a dotenv file, see `MISE_ENV_FILE`

experimental = true # enable experimental features

# configure messages displayed when entering directories with config files
status = { missing_tools = "if_other_versions_installed", show_env = false, show_tools = false }
