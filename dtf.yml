map:
  - target:
    - linux
    files:
    - name: .xinitrc
      to: ~/
    - name: 00-keyboard.conf
      to: /etc/X11/xorg.conf.d/
    - name: .Xresources
      to: ~/
    - name: .xbindkeysrc
      to: ~/
    - name: .zshrc
      to: ~/
    - name: .layout
      to: /usr/local/bin/
    - name: vol
      to: /usr/local/bin/

  - target:
    - darwin
    files:
    - name: .zshrc
      to: ~/

  - files:
    - name: .vimrc
      to: ~/
    - name: .gitconfig
      to: ~/
